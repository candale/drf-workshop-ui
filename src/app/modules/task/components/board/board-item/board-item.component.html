<div class="wrap-container" [attr.id]="'wrap-container-' + item.id"
  [hidden]="item.hidden">
    <mat-card class="item-container"
      [@itemAnimator]="animationState"
      (@itemAnimator.done)="resetAnimationState($event)"
      [attr.id]="'item-' + item.id"
      [attr.value]="item.id"
      (swipeleft)="startAnimationState('slideOutLeft', $event)"
      (swiperight)="startAnimationState('slideOutRight', $event)"
      data-mc-options='{"touchAction": "pan-y"}'
      [style.border-right-color]="getColor()"
      (click)="edit()">
      
      <mat-card-header class="item-header">
    
      </mat-card-header>
      <mat-card-content class="item-content">
        <div class="name" [innerHTML]="item.name"></div>
        <div class="due-date" *ngIf="item.due_date">
          <div [class]="checkDate()" [innerHTML]="item.due_date | date"></div>
        </div>
      </mat-card-content>
    </mat-card>
</div>
