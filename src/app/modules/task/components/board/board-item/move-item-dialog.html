<div class="flex flex-column flex-center">
    <h1 mat-dialog-title>Move item</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-select placeholder="Board" [(ngModel)]="selectedBoard">
                <mat-option *ngFor="let board of data.boards" 
                    [value]="board.id" 
                    [innerHTML]="board.name"></mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="selectedBoard" color="primary">Save</button>
    </div>
</div>
