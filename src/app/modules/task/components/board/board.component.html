  <div class="board">
    <mat-card>
      <mat-card-header>
        <mat-card-title [innerHTML]="board.name"></mat-card-title>
      </mat-card-header>
      <mat-divider></mat-divider>
      <mat-card-content>
        <div class="board-body">
          <board-item *ngFor="let item of items" [item]="item"></board-item>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
