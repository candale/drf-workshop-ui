<div class="flex flex-column flex-center">
    <h1 mat-dialog-title>Edit board name</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label for="edit-name">New board name</mat-label>
            <input id="edit-name" matInput [(ngModel)]="data.name">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">Cancel</button>
        <button mat-raised-button [mat-dialog-close]="data.name" color="primary">Save</button>
    </div>
</div>
