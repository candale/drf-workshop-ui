<mat-card class="container">
  <div class="tasks-container" *ngIf="doneTasks.length">
    <div class="task" *ngFor="let item of doneTasks">
      <mat-card class="item-container" [style.border-right-color]="getColor(item.priority)">
        <mat-card-header class="item-header">
        </mat-card-header>
        <mat-card-content class="item-content">
          <div class="name" [innerHTML]="item.name"></div>
          <div class="due-date" *ngIf="item.due_date">
            <div [innerHTML]="item.due_date | date"></div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <div class="no-done-tasks" *ngIf="doneTasks.length === 0">
    <h3>You have no done tasks.</h3>
  </div>
</mat-card>
